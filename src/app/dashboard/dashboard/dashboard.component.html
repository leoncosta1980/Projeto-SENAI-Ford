<div>
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">
    <i class="fa fa-bars mr-2"(click)="menu.abreMenu()"
    (keyup.space)="menu.abreMenu()"></i>Menu</a>
    <div>
      <a [routerLink]="['/login']"><span><img src="/assets/img/baseline_logout_black_24dp.png"/></span></a>
    </div>
  </nav>
</div>

<div class="container" *ngIf="vehicleInfos$ | async as vehicleInfos;">

  <div class="title">
    <h3>Dashboard FORD</h3>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Ve√≠culo
        </div>
        <div class="card-body">
          <select class="form-select"  [formControl]="vehicleId">
            <option *ngFor="let v of vehicles" [ngValue]="v.id">{{v.name}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card">
        <div class="card-header">
          Total de Vendas
        </div>
        <div class="card-body">
          <h4>{{vehicleInfos.volumetotal}}</h4>
          <p class="card-text">Unid.</p>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card">
        <div class="card-header">
          Conectados
        </div>
        <div class="card-body">
          <h4>{{vehicleInfos.connected}}</h4>
          <p class="card-text">Unid.</p>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card">
        <div class="card-header">
          Update Software
        </div>
        <div class="card-body">
          <h4>{{vehicleInfos.softwareUpdates}}</h4>
          <p class="card-text">Unid.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="image">
    <img src='{{"assets/img/"+vehicleInfos.vehicle.replace(" ","").toLowerCase()+".png"}}'/>
  </div>

  <app-tabela></app-tabela>
</div>

<app-menu #menu>
  <img src="assets/img/ford.png" class="logo"/>
  <ul class="list-unstyled">
    <li class="line"><a [routerLink]="['/main']">Home</a></li>
    <li class="line"><a [routerLink]="['/dashboard']">Dashboard</a></li>
  </ul>
</app-menu>
